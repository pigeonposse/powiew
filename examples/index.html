<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powiew Demo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../dist/powiew.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1d1d1f;
        }
        
        p {
            font-size: 1.1rem;
            color: #515154;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .chart-wrapper {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 350px;
        }
        
        .chart-title {
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 15px;
            color: #1d1d1f;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0077ed;
        }
        
        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d2d2d7;
            font-size: 1rem;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Powiew Demo</h1>
            <p>A powerful data visualization library that unifies Chart.js, D3.js, and Three.js</p>
        </header>
        
        <div class="controls">
            <button id="update-data">Update Data</button>
            <select id="theme-selector">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
            </select>
        </div>
        
        <div class="charts-container">
            <div class="chart-wrapper">
                <h3 class="chart-title">Bar Chart</h3>
                <div id="bar-chart"></div>
            </div>
            
            <div class="chart-wrapper">
                <h3 class="chart-title">Line Chart</h3>
                <div id="line-chart"></div>
            </div>
            
            <div class="chart-wrapper">
                <h3 class="chart-title">Pie Chart</h3>
                <div id="pie-chart"></div>
            </div>
            
            <div class="chart-wrapper">
                <h3 class="chart-title">Force-Directed Graph</h3>
                <div id="force-graph"></div>
            </div>
        </div>
    </div>
    
    <script src="example.js"></script>
</body>
</html>
